<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZH Blur Tool</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        body {
            background-color: #F6F6F6;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        img#previewPhoto {
            max-width: 700px;
            max-height: 700px;
        }
    </style>
</head>

<body>
    <div style="max-width: 700px; margin: 0 auto; padding: 16px">
        <h1>Blur tool</h1>
        <input type="file" id="photoIn">
        <div id="dynamic">

        </div>
    </div>
    <script>
        const photoIn = document.getElementById("photoIn");

        const dynamic = document.getElementById("dynamic");

        let photoPath = "";
        let photoBase64 = "";
        
        photoIn.onchange = async e => {
            const reader = new FileReader();
            reader.readAsDataURL(event.target.files[0]);
            reader.onload = () => {
                const result = reader.result;

                console.log(result);

                const base64 = result.split("base64,")[1];
                photoBase64 = base64;
                eel.process_image(base64);
                
                const blurButton = document.createElement("button");
                blurButton.textContent = "Auto-blur faces in this photo";
                blurButton.onclick = () => eel.detect_faces(photoBase64);
                dynamic.appendChild(blurButton);
            }
            reader.onerror = e => {
                console.log(e);
            }

            const src = URL.createObjectURL(event.target.files[0]);

            if (src) {

                dynamic.innerHTML = ""; // clear previous previews

                const img = document.createElement("img");
                
                img.setAttribute("src", src);
                img.setAttribute("id", "previewPhoto");
                
                const label = document.createElement("h2");

                label.textContent = src;

                dynamic.appendChild(label);
                dynamic.appendChild(img);
            }
        }
    </script>
</body>

</html>
